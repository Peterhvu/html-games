                pile: '#pile',

        var pbJson, loveCount = 0,
            q = 'kid+art',
            goodJob = ["Great!", "Cool!", "Excellent!", "Two Thumbs Up!", "You've Got It!", "Way To Go!", "Terrific!",
                "Outstanding Performance!", "Bravo!", "Keep Up The Good Work!", "Fantastic Work!",

                "High Five!", "You're Amazing!", "You Figured It Out!", "You're A Winner!", "You Can Do It!", "Sweet!",
                "You're A Natural!", "Good Job!"
            ];

        function changeImage() {
            var randomIndex = Math.floor(Math.random() * (pbJson.hits.length - 1)),
                imageSrc = pbJson.hits[randomIndex].webformatURL;
            $("#source_image").attr("src", imageSrc);
            pbJson.hits.splice(randomIndex, 1);
            $('#puzzle_solved h2').empty().append(goodJob[Math.floor(Math.random() * (goodJob.length - 1))]);
        }

        $.getJSON(d(ba) + q, function (json) {
            pbJson = json;
            changeImage();
            initPuzzle();
        });

        function initPuzzle() {
            start_puzzle(3);
            $(window).resize(function () {
                $('#source_image').snapPuzzle('refresh');
            });
        };

        function newPuzzle() {
            $('#source_image').snapPuzzle('destroy');
            $('#puzzle_solved').hide();
            changeImage();
        }

        function toggleInfo() { 
            var u = 'px',
                w = window.innerWidth + u,
                h = window.innerHeight + u ;
